<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images Search</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10 col-md-9 col-sm-9 col-12 space"></div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-12 search">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center search-container">
            <form class="search-form text-center" action="http://www.images.google.com/images">
                <h1 class="google"><span style="color: blue;">G</span><span style="color: red;">o</span><span style="color: orange;">o</span><span style="color: blue;">g</span><span style="color: red;">l</span><span style="color: green;">e</span> <span id="image-text"><small>Images</small></span></h1>

                <div class="form-group">
                    <input type="text" name="q" autofocus class="form-control rounded-pill form-control-lg" placeholder="Search Google or type a URL" required>
                </div>

                <div class="form-group">
                    <input style="margin-right: 10px;" type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>
</html>
